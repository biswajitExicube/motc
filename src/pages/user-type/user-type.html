<ion-content class="userTypeContent">
  <div class="userTypeBody">
    <ion-card>
      <ion-card-header>{{'typeUserText' | translate}} <button (click)="close()">&times;</button></ion-card-header>
      <ion-card-content>
        <div class="typeBtnDiv">
          <button ion-button (click)="userLogin('member')">{{'member' | translate}}</button>
          <button ion-button (click)="userLogin('admin')">{{'admin' | translate}}</button>
          <button ion-button (click)="userLogin('general')">{{'notMember' | translate}}</button>
        </div>
        <p><b>Note : </b>This is a Dummy Screen to Simulate Different users type. This page will not be in the actual App.</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
