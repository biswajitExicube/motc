
<ion-content padding>

    <ion-list>
        <ion-item text-center no-lines style="margin-top: 60px;">
            <img style="height:150px;width:150px;" src="assets/imgs/logo_small.png" />
        </ion-item>

        <ion-item style="margin-top: 30px;">
            <ion-label floating>{{'username' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item style="margin-top: 10px;">
            <ion-label floating>{{'password' | translate}}</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <button style="margin-top: 60px;" ion-button block color="primary" outline (click)="login()">{{'LoginBtn' | translate}} </button>
    </ion-list>

</ion-content>
