<ion-header dir="{{direction}}">
  <ion-navbar>
    <!-- <button ion-button class="hamburgerBtn" (click)="openMenu()">
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>
      {{'ePortal' | translate}}
      <img src="assets/imgs/logo_small.png" alt="Image">
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <toolbar></toolbar>
  </ion-toolbar>
</ion-header>


<ion-content class="mediaNewsDetailContent">
  <ion-card class="detailCard">
    <ion-card-header>
      <img src="assets/imgs/calendarPink.png" alt="Image">
      {{'newsDetail' | translate}}
    </ion-card-header>
    <!-- <searchbar type="btnHide" search="general"></searchbar> -->
    <div class="banner">
      <!-- <img src="{{newsDetailData.ImageUrl? 'http://sp2016adv.westeurope.cloudapp.azure.com:2003/MOTCMobileservice.svc/GetImageBase64String?url=' + newsDetailData.ImageUrl : 'assets/imgs/aboutBanner.jpg'}}" alt="Image"> -->
      <img src="{{newsDetailData.PictureBase64String? newsDetailData.PictureBase64String : ''}}" alt="Image">
    </div>
    <ion-label class="infoLabel">
      <p><span><img src="assets/imgs/calendar_Y.png"> {{newsDetailData.newsDate}}</span> | <span>{{newsDetailData.newsTime}}</span></p>
      <button ion-button (click)="eventLiking()">
        <ion-icon name="{{newsDetailData.IsFavourite == false ? 'md-heart-outline' : 'md-heart'}}"></ion-icon>
        <!-- <ion-icon name="md-heart-outline" *ngIf="!eventLike"></ion-icon>
        <ion-icon name="md-heart" *ngIf="eventLike"></ion-icon> -->
      </button>
    </ion-label>
    <ion-card-content>
      <p><span><ion-icon name="md-pin"></ion-icon> Location</span></p>
      <h3>{{newsDetailData.Title}}</h3>
      <h5 [innerHTML]="newsDetailData.Descroption"></h5>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <tab type="mediaCenter" *ngIf="fromMedia"></tab>
  <tab type="any" *ngIf="!fromMedia"></tab>
</ion-footer>
